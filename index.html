        <div class="search__box">
            <select class="cursor-pointer" title="value">
                <option selected>All</option>
                <option value="1">Arts & Crafts</option>
                <option value="2">Automotive</option>
                <option value="3">Baby</option>
                <option value="3">Beauty & Personal Care</option>

                <option value="3">Women's Fashion</option>
                <option value="3">Men's Fashion</option>
                <option value="3">Health & Household</option>
            </select>
            <input type="text">
            <button class="search__btn">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />

                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />

        </div>
        <div class="navbar__menu">
            <div class="cursor-pointer">

            </div>
            <div class="cursor-pointer">
                <small class="pb-0 mb-0">Returns</small>
                <p class="pt-0 my-0"><b>& Orders</b></p>
            </div>

                <span class="pb-0 mb-0"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart"
